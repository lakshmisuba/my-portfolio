<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suba Portfolio</title>

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />

  <!-- AOS Animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>
<body>
  <!-- NAV -->
  <nav>
    <div class="nav-container">
      <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
        <span>Suba</span>
      </div>
      <div class="links">
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="#">Home</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="#">About</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="#">Skills</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="#">Blogs</a></div>

        <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a href="contact.html">Contact Me</a></div>
      </div>
      <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    </div>

    <div class="dropdown">
      <div class="links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Skills</a>
        <a href="#">Blogs</a>
        <!-- Updated Contact Me link to new page -->
        <a href="contact.html">Contact Me</a>
        <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
      </div>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section>
    <div class="main-container">
      <div class="image" data-aos="zoom-in-right" data-aos-duration="2500">
        <img src="main.jpg" alt="Suba Image" />
      </div>
      <div class="content">
        <h1 data-aos="fade-left" data-aos-duration="1000" data-aos-delay="800">
          Hello, I'm <span>Suba</span>
        </h1>
        <div class="typewriter" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="900">
          I'm a <span></span>
        </div>
        <p data-aos="flip-up" data-aos-duration="1000" data-aos-delay="1000">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius ab natus harum officia dicta dignissimos expedita quas maxime iusto facilis esse.
        </p>
        <div class="social-links" data-aos="flip-down" data-aos-duration="1000" data-aos-delay="1200">
          <a href="https://github.com/lakshmisuba"><i class="bi bi-github"></i></a>
          <a href="https://www.linkedin.com/in/subalakshmi-v-1243slv"><i class="bi bi-linkedin"></i></a>
        </div>
        <div class="btn" data-aos="zoom-out-left" data-aos-duration="1000" data-aos-delay="1300">
          <button onclick="window.open('https://drive.google.com/uc?export=download&id=1RmAEnQVgyvODZNp1Z4SF2oSYiFZDTIHt', '_blank')">Download Resume</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ offset: 120, duration: 1000, once: true });
  </script>
  <script>
    function hamburg() {
      const navbar = document.querySelector(".dropdown");
      navbar.style.transform = "translateY(0)";
    }

    function cancel() {
      const navbar = document.querySelector(".dropdown");
      navbar.style.transform = "translateY(-100%)";
    }
  </script>
</body>
</html>
