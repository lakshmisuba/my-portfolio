<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me - Suba Portfolio</title>

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />

  <!-- AOS Animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>
<body>
  <!-- NAV -->
  <nav>
    <div class="nav-container">
      <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
        <span>Suba</span>
      </div>
      <div class="links">
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="index.html">Home</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="index.html#about">About</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="index.html#skills">Skills</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="index.html#blogs">Blogs</a></div>
        <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a href="contact.html">Contact Me</a></div>
      </div>
      <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    </div>

    <div class="dropdown">
      <div class="links">
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#skills">Skills</a>
        <a href="index.html#blogs">Blogs</a>
        <a href="contact.html">Contact Me</a>
        <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
      </div>
    </div>
  </nav>

  <!-- CONTACT INFO SECTION -->
  <section class="contact-section" style="padding: 50px; max-width: 600px; margin: 40px auto; background: #f4f4f4; border-radius: 8px;" data-aos="fade-up" data-aos-duration="1000">
    <h2>Contact Me</h2>
    <p>
      <i class="bi bi-telephone-fill"></i> 
      <strong>Phone:</strong> 
      <a href="701087251" style="text-decoration:none; color: inherit;">701087251</a>
    </p>
    <p>
      <i class="bi bi-envelope-fill"></i> 
      <strong>Email:</strong> 
      <a href="subalakshmi@gmail.com" style="text-decoration:none; color: inherit;">suba@example.com</a>
    </p>
    <p>
      <i class="bi bi-geo-alt-fill"></i> 
      <strong>Location:</strong> Chennai, India
    </p>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ offset: 120, duration: 1000, once: true });
  </script>
  <script>
    function hamburg() {
      const navbar = document.querySelector(".dropdown");
      navbar.style.transform = "translateY(0)";
    }

    function cancel() {
      const navbar = document.querySelector(".dropdown");
      navbar.style.transform = "translateY(-100%)";
    }
  </script>
</body>
</html>
